<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" fill="none">
  <rect width="800" height="500" fill="hsl(220, 15%, 96%)" rx="8"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="hsl(220, 10%, 88%)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Central icon group -->
  <g transform="translate(400, 250)">
    <!-- Chart bars -->
    <rect x="-120" y="20" width="40" height="80" rx="4" fill="hsl(220, 70%, 50%)"/>
    <rect x="-70" y="-20" width="40" height="120" rx="4" fill="hsl(220, 70%, 60%)"/>
    <rect x="-20" y="-60" width="40" height="160" rx="4" fill="hsl(220, 70%, 45%)"/>
    <rect x="30" y="-30" width="40" height="130" rx="4" fill="hsl(220, 70%, 55%)"/>
    <rect x="80" y="-80" width="40" height="180" rx="4" fill="hsl(220, 70%, 40%)"/>
    
    <!-- Trend line -->
    <path d="M -100 60 L -50 20 L 0 -40 L 50 0 L 100 -60" stroke="hsl(150, 70%, 45%)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow up indicator -->
    <g transform="translate(120, -100)">
      <circle r="24" fill="hsl(150, 70%, 45%)"/>
      <path d="M 0 8 L 0 -8 M -6 -2 L 0 -8 L 6 -2" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Dollar sign -->
    <g transform="translate(-140, -80)">
      <circle r="20" fill="hsl(45, 90%, 55%)" opacity="0.9"/>
      <text x="0" y="7" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="hsl(45, 90%, 25%)">$</text>
    </g>
    
    <!-- Percentage badge -->
    <g transform="translate(160, 40)">
      <rect x="-30" y="-16" width="60" height="32" rx="6" fill="hsl(280, 60%, 55%)"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">+15%</text>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="400" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="hsl(220, 15%, 40%)">Business Impact Metrics</text>
</svg>